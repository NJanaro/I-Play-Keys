<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>I Play Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url(src/images/backdrop.jpg);">
    
    
    <div id="modalBody" class="modal">
      <div class="modal-content">
        <div class="description">
          <h1>I Play Keys</h1>
          <h2>Ever wish you could play piano and sing like Spencer Krug?</h2> 
          <h3>Don't we all...</h3>
          <p>Type the lyrics on the screen to keep the lights on. Don't let the darkness consume you!</p>
        </div>
        <span id="start">Start</span>
      </div>
      
    </div>
    
    <div class="main-container">
      <div className="link-box">
        <a
          class="icon"
          href="https://github.com/NJanaro"
          style="background-image: url(src/images/GitHub-Mark-Light-64px.png);"
        >
        </a>
        <a
          class="icon"
          href="mailto:nick.janaro@gmail.com?Subject=Great%20Site!"
          style="background-image: url(src/images/email.png);"
        >
        </a>
        <a
          class="icon"
          href="https://linkedin.com/in/nick-janaro"
          style="background-image: url(src/images/linkedin.png);" 
        >
        </a>
      </div>
      <div class="canvas-box">
        <canvas id="myCanvas" ></canvas>
        <div class="lyrics">
          <div class="show-lyrics" id="showLyrics"></div>
          <textarea id="inputLyrics" style="background-image: url(src/images/paper.jpg);" ></textarea>
          <audio
            controls 
            class="music"
            id="01" 
            controlsList="nodownload"
            loop="true"
            preload="none">
            <source src="src/Audio/Sunset Rubdown - Random Spirit Lover/01 The Mending of the Gown.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
    </div>


    <script src="./dist/main.js"></script>
  </body>
</html>
