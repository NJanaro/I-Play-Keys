<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>I Play Keys</title>
  </head>

  <body>
    
    <div id="modalBody" class="modal">
      <div class="modal-content">
        <div class="description">
          <h1>I Play Keys</h1>
          <h2>Ever wish you could play piano and sing like Spencer Krug?</h2>
          <h3>Don't we all...</h3>
          <p>Well, you probably know how to type and that's good enough for this game!<br>Click start to see a random song from "Random Spirit Lover" by Sunset Rubdown</p>
        </div>
        <span class="start">Start</span>
      </div>
      
    </div>

    <div class="main-container">
      <div class="canvas-box">
        <canvas id="myCanvas" ></canvas>
        <div class="lyrics">
          <div class="show-lyrics" id="showLyrics"></div>
          <textarea id="inputLyrics" ></textarea>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
