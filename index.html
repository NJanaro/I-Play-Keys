<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>I Play Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div id="modalBody" class="modal">
      <div class="modal-content">
        <div class="description">
          <h1>I Play Keys</h1>
          <h2>Ever wish you could play piano and sing like Spencer Krug?</h2> 
          <h3>Don't we all...</h3>
          <p>Type the lyrics on the screen to keep the lights on. Don't let the darkness consume you!</p>
        </div>
        <span id="start">Start</span>
      </div>
      
    </div>

    <div class="main-container">
      <div class="canvas-box">
        <canvas id="myCanvas" ></canvas>
        <div class="lyrics">
          <div class="show-lyrics" id="showLyrics"></div>
          <textarea id="inputLyrics" ></textarea>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
